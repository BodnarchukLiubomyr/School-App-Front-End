<div class="flex-column-frame">
  <div class="alert-container">
    <div class="alert-body alert-bg-error" role="alert" *ngIf="isForgotPasswordFailed">
      <span class="alert-icon-container">
        <svg class="alert-icon icon-error-fill" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
          <use xlink:href="assets/icons.svg#error-icon"></use>
        </svg>
      </span>
      <span class="alert-text">{{ errorMessage }}</span>
      <span class="alert-button-container" (click)="closeErrorAlert()">
        <svg class="alert-button-icon" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
          <use xlink:href="assets/icons.svg#close-icon"></use>
        </svg>
      </span>
    </div>
  </div>

  <div class="forgot-password-form">
    <form [formGroup]="forgotForm" novalidate (ngSubmit)="onSubmit()">
      <div class="title-input">
        <h3 class="title-text">Forgot password?</h3>

        <div class="link-text-container">
          <p class="regular-text text-grey-60">
           Enter the mail address and we'll send you reset instructions.</p>
        </div>

        <div class="field-container">
          <div>
            <label for="email" class="label">E-mail</label>
            <label for="email" class="label text-red">*</label>
          </div>

          <div class="field"
            [ngClass]="{'border-error': forgotForm.controls['email'].invalid && (forgotForm.controls['email'].dirty || forgotForm.controls['email'].touched)}">
            <input class="field-text" id="email" name="email" type="email" autocomplete="email" formControlName="email">
          </div>

          <div class="error-label-container"
            *ngIf="forgotForm.controls['email'].invalid && (forgotForm.controls['email'].dirty || forgotForm.controls['email'].touched)">

            <div *ngIf="forgotForm.controls['email'].errors?.['required']" class="label text-red">
              Enter a valid email.
            </div>

            <div *ngIf="forgotForm.controls['email'].errors?.['pattern']" class="label text-red">
              Email is not valid.
            </div>
          </div>
        </div>
      </div>

      <div class="button-container">
        <button type="submit" [disabled]="!forgotForm.valid" class="button" [class.disabled]="forgotForm.invalid">
          <h3 class="link-text text-white">Reset password</h3>
        </button>

        <button routerLink="/log-in" class="button-white">
          <h3 class="link-text text-blue">Back</h3>
        </button>
      </div>
    </form>
  </div>
</div>
