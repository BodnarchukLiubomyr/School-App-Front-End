<div class="flex-column-frame">
  <div class="alert-container">
    <div class="alert-body alert-bg-error" role="alert" *ngIf="isCreateClassFailed">
      <span class="alert-icon-container">
        <svg class="alert-icon icon-error-fill" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
          <use xlink:href="assets/icons.svg#error-icon"></use>
        </svg>
      </span>
      <span class="alert-text">{{ errorMessage }}</span>
      <span class="alert-button-container" (click)="closeErrorAlert()">
        <svg class="alert-button-icon" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
          <use xlink:href="assets/icons.svg#close-icon"></use>
        </svg>
      </span>
    </div>
  </div>
  <div class="create-class-form">
    <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
      <div class="title-input">
        <h3 class="title-text">Create class</h3>
        <div class="field-container">
          <div>
            <label for="classNumber" class="label">Class number</label>
            <label for="password" class="label text-red">*</label>
          </div>
          <div class="field"
            [ngClass]="{'border-error': form.controls['classNumber'].invalid && (form.controls['classNumber'].dirty || form.controls['classNumber'].touched)}">
            <input class="field-text" id="classNumber" name="classNumber" type="classNumber" autocomplete="classNumber" formControlName="classNumber">
          </div>
          <div class="error-label-container"
            *ngIf="form.controls['classNumber'].invalid && (form.controls['classNumber'].dirty || form.controls['classNumber'].touched)">
            <div *ngIf="form.controls['classNumber'].errors?.['required']" class="label text-red">
              Enter a valid class number.
            </div>
            <div *ngIf="form.controls['classNumber'].errors?.['pattern']" class="label text-red">
              Class number is not valid.
            </div>
          </div>
        </div>
        <div class="field-container">
          <div>
            <label for="classLetter" class="label">Class letter</label>
            <label for="password" class="label text-red">*</label>
          </div>
          <div class="field"
            [ngClass]="{'border-error': form.controls['classLetter'].invalid && (form.controls['classLetter'].dirty || form.controls['classLetter'].touched)}">
            <input class="field-text" id="classLetter" name="classLetter" type="classLetter" autocomplete="classLetter" formControlName="classLetter">
          </div>
          <div class="error-label-container"
            *ngIf="form.controls['classLetter'].invalid && (form.controls['classLetter'].dirty || form.controls['classLetter'].touched)">
            <div *ngIf="form.controls['classLetter'].errors?.['required']" class="label text-red">
              Enter a valid class letter.
            </div>
            <div *ngIf="form.controls['classLetter'].errors?.['pattern']" class="label text-red">
              Class letter is not valid.
            </div>
          </div>
        </div>
        <div class="button-container">
          <button type="submit" [disabled]="!form.valid" class="button" [class.disabled]="form.invalid">
            <h3 class="link-text text-white">Create</h3>
          </button>
          <button class="button-white" (click)="goBack($event)">
            <h3 class="link-text text-blue">Back</h3>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
