<div *ngIf="fileWorks && fileWorks.length > 0; else noFileWorks">
  <h2>File Works</h2>
  <ul>
    <li *ngFor="let fileWork of fileWorks">
      <a href="javascript:void(0)" (click)="downloadFile(fileWork.fileName)">{{ fileWork.fileName }}</a>
    </li>
  </ul>
</div>

<ng-template #noFileWorks>
  <p>No files available.</p>
</ng-template>

<div *ngIf="errorMessage">
  <p>Error: {{ errorMessage }}</p>
</div>
